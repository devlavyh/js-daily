<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>September - JavaScript 11</title>

  <style>
    div{
      display: flex;
      align-items: center;
      justify-content: center;

      height: 100px;
      width: 100px;
      background-color: lightcoral;
      color: white;
    }
  </style>
</head>

<body>
  <h1 id="titulo">Hello World</h1>

  <p class="texto">Primeiro</p>
  <p class="texto">Segundo</p>

  <p class="paragrafo">Esse é o texto antigo</p>

  <div>
    Bloco de Div
  </div>

  <script>
    // 1. Selecione um elemento por id.
    const meuTitulo = document.getElementById('titulo');
    console.log(meuTitulo);

    // 2. Selecione todos os elementos por class.
    const textos = document.querySelectorAll('.texto');
    console.log(textos);

    // 3. Mude o texto de um parágrafo.
    document.querySelector('.paragrafo').textContent = 'Novo texto aqui';

    // 4. Troque a cor de fundo de um div.
    const div = document.querySelector('div')
    div.style.backgroundColor = 'red';

    // 5. Adicione um novo elemento na página.
    const novoElemento = document.createElement('p');
    novoElemento.textContent = 'Olá, DOM!'
    document.body.appendChild(novoElemento);
  </script>
</body>

</html>
